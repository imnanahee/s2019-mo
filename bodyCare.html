<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>코웨이 S2019</title>
    <link rel="icon" href="images/s2019_favicon.png">
    <link rel="stylesheet" href="css/sub.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/63b8cec292.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/include.js"></script>
    <script src="js/common.js"></script>
    <script src="js/script.js"></script>
</head>
<body class="body-page">
    <header data-include-path="header.html"></header>
    <main id="main">
        <section class="box-visual">
            <div class="swiper sub-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="#"><img src="images/sub_banner_bc1.jpg" alt="욕실을 더욱 세련되게! 웅진코웨이 스타일케어 비데"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#"><img src="images/sub_banner_bc2.jpg" alt="더욱 똑똑해진 맞춤형 비데 웅진코웨이 인텔리케어 비데"></a>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
        <section class="best-product">
            <h2>COWAY <strong>BEST</strong></h2>
            <p class="intro">코웨이가 선사하는 고객만족 베스트</p>
            <div class="swiper bestProduct-swiper">
                <div class="product-list tab3 swiper-wrapper"></div>
            </div>
        </section>
        <section class="phone-consulting">
            <a href="tel:0000-0000">
                <img src="images/bottom_banner_bc.jpg" alt="웅진코웨이 BodyCare 서비스 전화상담하기" width="100%">
            </a>
        </section>
        <section class="all-product">
            <div class="category-item">
                <button id="tab1" class="on">전체</button>
                <button id="tab2">비데</button>
                <button id="tab3">연수기</button>
            </div>
            <div class="product-list tab3"></div>
        </section>
    </main>
    <footer data-include-path="footer.html"></footer>
</body>
</html>
