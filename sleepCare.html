<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>코웨이 S2019</title>
    <link rel="icon" href="images/s2019_favicon.png">
    <link rel="stylesheet" href="css/sub.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/63b8cec292.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/include.js"></script>
    <script src="js/common.js"></script>
    <script src="js/script.js"></script>
</head>
<body class="sleep-page">
    <header data-include-path="header.html"></header>
    <main id="main">
        <div class="box-visual">
            <div class="swiper sub-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="javascript:void(0)"><img src="images/sub_banner_sc1.jpg" alt="최적화된 편안함 웅진코웨이 탑퍼교체 매트리스 프라임(퀸)"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:void(0)"><img src="images/sub_banner_sc2.jpg" alt="하나의 탑퍼, 두개의 기능! 웅젠코웨이 탑퍼교체 매트리스 하이브리드 2"></a>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <section class="best-product">
            <h2>COWAY <strong>BEST</strong></h2>
            <p class="intro">코웨이가 선사하는 고객만족 베스트</p>
            <div class="swiper bestProduct-swiper">
                <div class="product-list tab4 swiper-wrapper"></div>
            </div>
        </section>
        <div class="phone-consulting">
            <a href="tel:0000-0000">
                <img src="images/bottom_banner_sc.jpg" alt="웅진코웨이 SleepCare 서비스 전화상담하기">
            </a>
        </div>
        <div class="all-product">
            <div class="category-item">
                <button id="tab1" class="on">전체</button>
                <button id="tab2">매트리스</button>
                <button id="tab3">프레임</button>
            </div>
            <div class="product-list tab4"></div>
        </div>
    </main>
    <footer data-include-path="footer.html"></footer>
</body>
</html>
