<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>코웨이 S2019</title>
    <link rel="icon" href="images/s2019_favicon.png">
    <link rel="stylesheet" href="css/sub.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/63b8cec292.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/include.js"></script>
    <script src="js/common.js"></script>
    <script src="js/script.js"></script>
</head>
<body class="water-page">
    <header data-include-path="header.html"></header>
    <main id="main">
        <div class="box-visual">
            <div class="swiper sub-swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <a href="javascript:void(0)"><img src="images/sub_banner_wc1.jpg" alt="강력하게 청정하는 A.I 공기청정기 웅진코웨이 액티브 액션 공기청정기 IoCare"></a>
                    </div>
                    <div class="swiper-slide">
                        <a href="javascript:void(0)"><img src="images/sub_banner_wc2.jpg" alt="강력한 청정 성능과 편리함까지! 웅진코웨이 공기청정기"></a>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <section class="best-product">
            <h2>COWAY <strong>BEST</strong></h2>
            <p class="intro">코웨이가 선사하는 고객만족 베스트</p>
            <div class="swiper bestProduct-swiper">
                <div class="product-list tab1 swiper-wrapper"></div>
            </div>
        </section>
        <div class="phone-consulting">
            <a href="tel:0000-0000">
                <img src="images/bottom_banner_wc.jpg" alt="웅진코웨이 WaterCare 서비스 전화상담하기">
            </a>
        </div>
        <div class="all-product">
            <div class="category-item">
                <button id="tab1" class="on">전체</button>
                <button id="tab2">냉정수기</button>
                <button id="tab3">얼음정수기</button>
                <button id="tab4">냉온정수기</button>
                <button id="tab5">정수전용</button>
            </div>
            <div class="product-list tab1"></div>
        </div>
    </main>
    <footer data-include-path="footer.html"></footer>
</body>
</html>
